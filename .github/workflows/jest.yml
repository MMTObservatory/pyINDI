name: frontend tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: "18"
    - name: Install dependencies
      run: npm install --save-dev jest
    - name: Run tests using Jest
      run: npm test
