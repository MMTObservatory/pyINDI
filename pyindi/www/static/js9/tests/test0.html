    <script type="text/javascript">
    function doit(){
      JS9.SetZoom(32);
      JS9.LoadRegions("data/tests/test0.phys.reg");
      JS9.LoadRegions("data/tests/test0.wcs.reg");
    }
    $(document).on("JS9:ready", function(){
      JS9.imageOpts.wcsunits = "degrees";
      JS9.imageOpts.ltvbug = true;
	JS9.Preload("data/tests/test.fits.gz",
        {scale:"log", xdim:4096, ydim:4096, bin:8, zoom:32, onload:doit},
        // dmcopy acisfJ1718247m402943_001N020_evt3.fits.gz'[bin x=1:8192:8,y=1:8192:8]' b8.fits

        // fcopy acisfJ1718247m402943_001N020_evt3.fits.gz'[bin x=1:8192:8,y=1:8192:8]' f8.fits
        "data/tests/f8.fits.gz", {scale:"log", colormap:"magma", zoom:32, onload:doit},
        // funimage acisfJ1718247m402943_001N020_evt3.fits.gz'[*,*,8]' x8.fits
        "data/tests/x8.fits.gz", {scale:"log", colormap:"heat", zoom:32, onload:doit});
