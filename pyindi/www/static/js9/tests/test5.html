    <script type="text/javascript">

	JS9.SetZoom(32);
	JS9.SetPan(34, 34);
	JS9.AddRegions(s);
    }
    $(document).on("JS9:ready", function(){
	JS9.imageOpts.wcsunits = "degrees";
	JS9.Preload("data/tests/test.fits.gz",
		    {scale:"log", colormap:"viridis",
		     xdim:4096, ydim:4096, bin:64, onload: doit});
    });
