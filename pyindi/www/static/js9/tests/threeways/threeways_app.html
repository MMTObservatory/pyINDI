<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" > 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="image/x-icon" rel="shortcut icon" href="../../favicon.ico">
  <link type="text/css" rel="stylesheet" href="../../js9support.css">
  <link type="text/css" rel="stylesheet" href="../../js9.css">
  <link rel="apple-touch-icon" href="../../images/js9-apple-touch-icon.png">
  <script type="text/javascript" src="../../js9prefs.js"></script>
  <script type="text/javascript" src="../../js9support.min.js"></script>
  <script type="text/javascript" src="../../js9.min.js"></script>
  <script type="text/javascript" src="../../js9plugins.js"></script>
  <style type="text/css">
      #centerdiv {
          position: absolute;
          margin: auto;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          width: 512px;
          height: 700px;
      }
      #title {
	  color: blue;
      }
      .message {
	  height: 60px;
          width: 512px;
          font-weight: bold;
          font-size: 28px;
          padding: 6px;
          margin: 0px;
          outline: none;
          overflow-y:auto;
      }
  </style>
  <title>JS9</title>
</head>
<body>
    <div id="centerdiv">
    <div id="title" class="message">
    <center>Colliding Galaxies NGC 2207 and IC 2163</center>
    </div>
    <div id="message" class="message"></div>
    <p>
    <div class="JS9Menubar" id="threeJS9Menubar"></div>
    <div class="JS9" id="threeJS9"></div>
    <div style="margin-top: 2px;">
    <div class="JS9Colorbar" id="threeJS9Colorbar"></div>
    </div>
    </div>
    <script type="text/javascript">
      function pluginmess(im){
	  if( im ){
	      var s = sprintf("%s: %s", im.id, im.callingPlugin);
	      switch(im.callingPlugin){
	      case "onimageload":
	      case "onreprojectdata":
		  s = "<span style='color:green'>" + s + "</span>";
		  break;
	      default:
		  s = "<span style='color:grey'>" + s + "</span>";
		  break;
	      }
	      s = "<center>" + s + "</center>";
	      $("#message").html(s);
	  }
      }
      JS9.RegisterPlugin("Plugin", "Mess", function(){;},
		   {onimageload: pluginmess,
		    onimageclose: pluginmess,
		    onimagedisplay: pluginmess,
		    onsetpan: pluginmess,
		    onsetzoom: pluginmess,
		    onsetcolormap: pluginmess,
		    onsetscale: pluginmess,
		    ondisplayblend: pluginmess,
		    onimageblend: pluginmess,
		    onreprojectdata: pluginmess,
		    winDims: [0, 0]});
      $(document).ready(function(){
          $("#centerdiv").draggable({
            handle: "#threeJS9Menubar",
            opacity: 0.35
          });
      });
    </script>
<p>
</body>
</html>
